<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./bundle.css" />
    <script src="./bundle.js" type="module"></script>
    <title>Coloron</title>
  </head>
  <body>
    <main class="main">
      <section class="bg">
        <div class="sun"></div>
        <div class="mountains">
          <div class="mount mount--1"></div>
          <div class="mount mount--2"></div>
        </div>
        <div class="waves">
          <div class="wave wave--1"></div>
          <div class="wave wave--2"></div>
          <div class="wave wave--3"></div>
          <div class="wave wave--4"></div>
        </div>
      </section>
      <div class="container">
        <header class="header">
          <div class="logo-wrapper">
            <h1 class="logo">
              <span>c</span>
              <span>o</span>
              <span>l</span>
              <span>o</span>
              <span>r</span>
              <span>o</span>
              <span>n</span>
            </h1>
          </div>
          <button class="btn btn--play" id="play-button">play</button>
          <h2 class="small-text hint">
            Hint: <span class="red-color-text">red</span> color always comes
            first
          </h2>
        </header>
        <section class="how-to-play">
          <div class="part-1">
            <h3>Bouncing ball changes color</h3>
            <div class="ball--demo" id="ball-demo"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
